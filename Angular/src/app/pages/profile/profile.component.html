
<app-navbar></app-navbar>
<div class="main-content">
    <!-- Page content -->
    <div class="container-fluid" style="padding-top: 150px;">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  
                    <img onerror="this.src='../assets/logo.png'" [src]='currentUser?.profileImg' class="big-rounded-circle"> 
                  
                </div>
              </div>
            </div>
            <br>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  
                </div>
              </div>
              <br><br><br><br>
              <div class="text-center">
                <h3>
                  {{currentUser?.firstName +" "+ currentUser?.lastName}}
                </h3>
                <div class="h5 font-weight-300">
                    {{currentUser.email}}
                </div>
                
                <div>
                  <i class="ni education_hat mr-2"></i>@{{currentUser?.userName}}
                </div>
                <hr class="my-4">
                <p>{{currentUser?.bio}}</p>
                
              </div>
              
              <!---------------------------------- EDIT PROFILE INFO START  ---------------------------------------->

              <ul class="nav nav-tabs card-header-tabs justify-content-center" id="myTab">
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" role="button" data-toggle="collapse" href="#profileSetting" aria-controls="profileSetting" aria-expanded="false" >Edit Account</a>
                </li>
            </ul>

              <div class="collapse tab-pane fade" id="profileSetting" role="tabpanel" aria-labelledby="profile-tab">
                <div class="card bg-secondary shadow">
                  <div class="card-body">
                    <form (ngSubmit)= "updateUserInfo()">
                      <h6 class="heading-small text-muted mb-4">User information</h6>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email">Profile Image</label>
                              <input type="file" id="input-image" accept="image/x-png,image/gif,image/jpeg" class="form-control form-control-alternative" placeholder="Select Your Image" (change)="handleFileInput($event.target.files)">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-userName">Username</label>
                              
                              <input type="text" id="input-userName" class="form-control form-control-alternative" placeholder="Username" [value]="currentUser.userName" [(ngModel)]="currentUser.userName" name="userName" readonly>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email">Email address</label>
                              <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Email" [value]="currentUser.email" [(ngModel)]="currentUser.email" name="email" readonly>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-first-name">First name</label>
                              <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" [value]="updatedUser.firstName" [(ngModel)]="updatedUser.firstName" name="firstName">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-last-name">Last name</label>
                              <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" [value]="updatedUser.lastName" [(ngModel)]="updatedUser.lastName" name="lastName">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-dob">Date of Birth</label>
                              <input type="date" id="input-dob" class="form-control form-control-alternative" placeholder="Birth date" [value]="updatedUser.dob" [(ngModel)]="updatedUser.dob" name="dob">
                            </div>
                          </div>
                        </div>
                      </div>

                      <hr class="my-4">
      
                      <!-- Password block -->
                      <div class="pl-lg-4">
                        <div class="row">
                          <input id="password-change" type="checkbox" class="switch" (change)="isChecked = !isChecked">
                          <h6 class="heading-small text-muted mb-4 ml-2">User Password</h6>
                        </div>
                        <div *ngIf='isChecked'>
                          <div class="row">
                            <div class="col-lg-4">
                              <div class="form-group focused">
                                <label class="form-control-label" for="input-new-password">New Password</label>
                                
                                <input type="text" id="input-new-password" class="form-control form-control-alternative" placeholder="New Password" [(ngModel)]="newPassword1" name="newPassword1">
                              </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="form-group focused">
                                <label class="form-control-label" for="input-renew-password">Confirm New Password</label>
                                
                                <input type="text" id="input-renew-password" class="form-control form-control-alternative" placeholder="Confirm New Password" [(ngModel)]="newPassword2" name="newPassword2">
                              </div>
                            </div>
                            <div class="col-lg-4">
                              <div class="form-group">
                                <label class="form-control-label" for="input-old-password">Old Password</label>
                                <input type="email" id="input-old-password" class="form-control form-control-alternative" placeholder="Old Password" [(ngModel)]="oldPassword" name="oldPassword">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      
                      <hr class="my-4">

                      <!-- bio -->
                      <div class="pl-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-old-password">About Me</label>
                          <textarea id="input-bio" rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..." [value]="updatedUser.bio" [(ngModel)]="updatedUser.bio" name="bio"></textarea>
                        </div>
                      </div>
                      

                      <div class="col-12 text-right">
                          <button type="submit" class="btn btn-sm btn-primary">Update</button>
                      </div>
                    </form>
                  </div>
                </div>
                
                  <div class="py-4"></div>
              </div>
            </div>
          </div>
        </div>

              <!---------------------------------- EDIT PROFILE INFO END  ---------------------------------------->


        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My Posts</h3>
                </div>
                
                <form class="form-inline">
                  <div class="input-group">
                      <input type="text" class="form-control" aria-label="Recipient's userName" aria-describedby="button-addon2 " (keyup) = "filterPosts($event)">
                      <div class="input-group-append">
                          <button class="btn btn-outline-primary" type="button" id="button-addon2" >
                              <i class="fa fa-search"></i>
                          </button>
                      </div>
                  </div>
              </form>
              </div>
            </div>

            <div class="col-md-12">         
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                  <div class="container-fluid gedf-wrapper">
                    <div class="row">
                      <div class="col-md-12">
                        <div *ngFor="let post of posts" class="card gedf-card postCard">
                          <div class='post-wrapper'>
                            <app-post (getFollowingPosts)='getFollowingPosts' (resetPage)='resetPage()' [currentUser]='currentUser' [post]='post'></app-post>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

              </div>              
              </div>

            
          </div>
        </div>
    </div>
    
  </div>
