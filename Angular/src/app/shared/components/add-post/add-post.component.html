<div class="row">
  <div class="col-md-12">
    <!--- \\\\\\\Post-->
    <div class="card gedf-card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="posts-tab"
              data-toggle="tab"
              href="#posts"
              role="tab"
              aria-controls="posts"
              aria-selected="true"
              >Post</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="images-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="images"
              aria-selected="false"
              href="#images"
              >Image</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="images-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="images"
              aria-selected="false"
              href="#video"
              >video</a
            >
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="posts"
            role="tabpanel"
            aria-labelledby="posts-tab"
          >
            <div class="form-group">
              <label class="sr-only" for="PostContrnt">post</label>
              <textarea
                class="form-control"
                id="postContrnt"
                rows="3"
                placeholder="What are you thinking?"
                [(ngModel)]="postContrnt"
              ></textarea>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="images"
            role="tabpanel"
            aria-labelledby="images-tab"
          >
            <div class="form-group">
              <div *ngIf="imageURL && imageURL !== ''">
                <p style="text-align: center">
                  <strong>Image Preview:</strong>
                </p>
                <img class="imagePreview" [src]="imageURL" />
              </div>
              <div class="custom-file">
                <input
                  type="file"
                  accept="image/x-png,image/gif,image/jpeg"
                  class="custom-file-input"
                  id="customFile"
                  [(ngModel)]="postimg"
                  (change)="showPreview($event)"
                />
                <label class="custom-file-label" for="customFile"
                  >Upload image</label
                >
              </div>
            </div>
            <div class="py-4"></div>
          </div>
          <div
            class="tab-pane fade"
            id="video"
            role="tabpanel"
            aria-labelledby="images-tab"
          >
            <div class="form-group">
              <label for="basic-url">Your Youtube URL</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"
                    >https://www.youtube.com/watch?v=</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                  [(ngModel)]="youtubeUrl"
                />
              </div>
            </div>
            <div class="py-4"></div>
          </div>
        </div>
        <div class="btn-toolbar justify-content-between">
          <div class="btn-group">
            <button type="submit" class="btn btn-primary" (click)="addPost()">
              Post
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
