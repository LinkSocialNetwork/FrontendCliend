<nav
  id="home-navbar"
  class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark"
>
  <a class="navbar-brand" routerLink="/home"
    ><img src="../assets/logo.png" height="50px" width="50px" /> LINK</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li
        id="home"
        [ngClass]="'nav-item ' + (active === 'home' ? 'active' : '')"
      >
        <a class="nav-link" (click)="activate('home')" routerLink="/home">
          <i class="fa fa-home"></i>
          Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li
        id="profile"
        [ngClass]="'nav-item ' + (active === 'profile' ? 'active' : '')"
      >
        <a class="nav-link" (click)="activate('profile')" routerLink='/profile/{{user?.userID}}'>
          <i class="fa fa-user"></i>
          Profile
        </a>
      </li>
      <li
        id="chatroom"
        [ngClass]="'nav-item ' + (active === 'chatroom' ? 'active' : '')"
      >
        <a
          class="nav-link"
          (click)="activate('chatroom')"
          routerLink="/chatroom"
        >
          <i class="fa fa-comment"></i>
          Chat Room
        </a>
      </li>
      <li
        id="search"
        [ngClass]="'nav-item ' + (active === 'search' ? 'active' : '')"
      >
        <a class="nav-link" (click)="activate('search')" routerLink="/search">
          <i class="fa fa-search"></i>
          Users Search
        </a>
      </li>
    </ul>


      <ul class="navbar-nav">
        <div class="dropdown">
          <button
            class="icon btn btn-dark"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span
              style="width: 25px; height: 25px"
              class="fa badge-info"
              *ngIf="notifications.length > 0"
              >{{ notifications.length }}</span
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"
              ></path>
            </svg>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right notifications"
            aria-labelledby="dropdownMenuButton"
            style="background-color: azure"
            id="box"
          >
            <div class="">
              <h2>
                {{ notifications?.length }} Notifications
                <span class="float-right">
                  <button class="btn btn-link" (click)="clearAllNotifications()">
                    Clear All
                  </button>
                </span>
              </h2>

              <div class="notification-frame">
                <div *ngFor="let notification of notifications">
                  <div class="notification-border">
                    <app-notification
                      (refreshNav)="ngOnInit()"
                      [notification]="notification"
                    ></app-notification>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <li class="nav-item dropdown">
          <a
            class="nav-link pr-0"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <img
                  alt=""
                  onerror="this.src='../assets/logo.png'"
                  [src]="user?.profileImg"
                  class="rounded-circle"
                />
              </span>
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm font-weight-bold">{{
                  user?.firstName + " " + user?.lastName
                }}</span>
              </div>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
            <div class="dropdown-header noti-title">
              <h3 class="text-overflow m-0">Welcome!</h3>
            </div>
            <a routerLink="/profile" class="dropdown-item">
              <i class="ni ni-single-02"></i>
              <span>My profile</span>
            </a>
            <div class="dropdown-divider"></div>
            <button (click)="logout()" class="dropdown-item">
              <i class="ni ni-user-run"></i>
              <span>Logout</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
</nav>
