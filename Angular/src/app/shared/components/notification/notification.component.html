<div style="padding: 5px" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img style="width: 35px; height: 35px; float: left;" src="../assets/logo.png" class="rounded mr-2" alt="...">
      <strong class="mr-auto">{{notification.noteId}}</strong>
      <small>{{notification.date}}</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true" (click)='markAsRead()'>&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{triggeredUsername}} {{notification.type}}ed your post.
    </div>
  </div>
