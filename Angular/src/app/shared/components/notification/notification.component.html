<div
  style="padding: 5px"
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <img
      routerLink="/profile/{{ notification.triggeredId }}"
      style="width: 35px; height: 35px; float: left; cursor: pointer"
      src="../assets/logo.png"
      class="rounded mr-2"
      alt="..."
    />
    <small>{{ notification.date | date: "medium" }}</small>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true" (click)="markAsRead()">&times;</span>
    </button>
  </div>
  <div style="display: flex" class="toast-body">
    <p *ngIf='notification.type==="like"'>
      <span
        style="cursor: pointer; color: #233dd2"
        routerLink="/profile/{{ notification.triggeredId }}"
        >@{{ triggeredUsername }} </span
      >liked your <span
      style="cursor: pointer; color: #233dd2"
      routerLink="/post/{{ notification.postId }}"
      >post
    </span>
    </p>
    <p *ngIf='notification.type==="comment"'>
      <span
        style="cursor: pointer; color: #233dd2"
        routerLink="/profile/{{ notification.triggeredId }}"
        >@{{ triggeredUsername }} </span
      >commented on your
      <span
        style="cursor: pointer; color: #233dd2"
        routerLink="/post/{{ notification.postId }}"
        >post
      </span>
    </p>
  </div>
</div>
